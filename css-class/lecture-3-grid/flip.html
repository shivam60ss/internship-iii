<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Card</title>
  <style>
    .flip-container {
      perspective: 1000px;
      width: 300px;
      height: 200px;
    }

    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-container:hover .flipper {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
      border-radius: 10px;
    }

    .front {
      background-color: #3498db;
    }

    .back {
      background-color: #e74c3c;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<div class="flip-container">
  <div class="flipper">
    <div class="front">Front Side</div>
    <div class="back">Back Side</div>
  </div>
</div>

</body>
</html>
