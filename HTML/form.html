<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- //action properties work to submit the data on the given location file or server -->
     <!-- method-get-insecure,data is visible in url -->
      <!-- so we are using the post-method for secure data , its not visible in url -->
    <form id="userForm" name="userForm" action="#" method="post"> 
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required autocomplete="name" placeholder="Enter your name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <label for="password">Password:</label>
        <input type="password" minlength="6" id="password" name="password" required autocomplete="new-password" placeholder="Enter your password">

        <button type="submit">Submit</button>
    </form>

</body>

</html>
