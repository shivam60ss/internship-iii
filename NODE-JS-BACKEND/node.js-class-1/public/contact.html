<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Single Page</title>
    <!-- <link rel="stylesheet" href="/style.css"> -->

    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding-bottom: 50px;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            border-bottom: 4px solid #388E3C;
        }

        nav {
            margin-top: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .section {
            max-width: 700px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        /* Contact form */
        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-top: 1rem;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Static Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="section">
        <h2>Welcome</h2>
        <p>This is a simple static website with Home and Contact sections.</p>
        <button id="clickBtn">Click Me</button>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section contact-container">
        <h2>Contact Us</h2>
        <form class="contact-form" id="contactForm" action="/contact" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" rows="5" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <script>
        // Home button interaction
        document.getElementById("clickBtn").addEventListener("click", () => {
            alert("Welcome! Static files are working ðŸš€");
        });

    </script>


</body>

</html>
