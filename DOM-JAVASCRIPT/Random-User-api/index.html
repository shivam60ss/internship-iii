<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Random User Profile</h1>

    <div class="card">
        <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="User Image" class="user-image">
        <h2 class="user-name">John Doe</h2>
        <p class="user-email">john.doe@example.com</p>
        <p class="user-location">New York, USA</p>
        <button class="btn-refresh">Refresh Profile</button>
    </div>

    <script src="main.js"></script>

</body>

</html>
