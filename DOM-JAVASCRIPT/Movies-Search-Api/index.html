<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            /* black background */
            color: red;
            /* red text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 50px;
            color: red;
            text-shadow: 1px 1px 5px red;
        }

        #search-form {
            margin: 30px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input[type="text"] {
            padding: 12px;
            width: 300px;
            border: 2px solid red;
            border-radius: 5px;
            background-color: #111;
            color: red;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 12px 20px;
            border: 2px solid red;
            background-color: transparent;
            color: red;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: red;
            color: black;
        }

        #container {
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            margin-bottom: 40px;
            /* border: 2px solid red; */
            gap: 20px;
           
           
            
        }

        .movie-card {
            background: #111;
            border: 1px solid red;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px red;
            text-align: center;
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
            border-radius: 5px;
        }

        .movie-title {
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>
    <h1>ðŸŽ¬ Movie Search App</h1>
    <p>this is the movies search-bar</p>

    <form id="search-form">
        <input type="text" id="movieInput" placeholder="Enter movie name..." />
        <button type="submit">Search</button>
    </form>

    <div id="container">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
