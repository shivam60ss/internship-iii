<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Array Concept Demo</title>
</head>
<body>
  <h1>JavaScript Array Concept Demo</h1>
  <pre id="output"></pre>

  <script src="array-concept.js"></script>
  <script src="script.js"></script>
  <script>
    // Redirect console.log to the page output
    (function() {
      const output = document.getElementById('output');
      const originalLog = console.log;
      console.log = function(...args) {
        originalLog.apply(console, args);
        args.forEach(arg => {
          output.textContent += arg + ' ';
        });
        output.textContent += '\\n';
      };
    })();

    // Run the array concept code again here to show output on page
    const fruits = ['Apple', 'Banana', 'Cherry'];
    console.log('First fruit:', fruits[0]);

    fruits.push('Date');
    console.log('After push:', fruits);

    const lastFruit = fruits.pop();
    console.log('Removed fruit:', lastFruit);
    console.log('After pop:', fruits);

    console.log('All fruits:');
    for (let i = 0; i < fruits.length; i++) {
      console.log(fruits[i]);
    }

    if (fruits.indexOf('Cherry') !== -1) {
      console.log('Cherry is in the list!');
    }
    
  </script>
</body>
</html>
